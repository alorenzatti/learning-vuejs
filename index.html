<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content-"IE=edge">
	<title>VueJS</title>
	<script src="lib/vue.js"></script>
</head>
<body>
	<div id="app">
	  <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
	</div>
	<script>
		new Vue({
			el: '#app',
		  data: {
		  	title: 'Hello World!',
		  	link: 'http://google.com'
		  },
		  methods: {
		  	sayHello : function() {

		  		return this.title;
		  	}
		  }
		});
	</script>
</body>
</html>
