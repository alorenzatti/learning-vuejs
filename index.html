<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content-"IE=edge">
	<title>VueJS</title>
	<script src="lib/vue.js"></script>
</head>
<body>
	<div id="app">
	  <button v-on:click="counter++">Click me</button>
	  <button v-on:click="counter--">Click me</button>
	  <p>Counter: {{ counter }}</p>
	  <p>Result: {{ result() }}</p>
	</div>
	<script>
		new Vue({
			el: '#app',
		  data: {
		  	counter: 0
		  },
		  methods: {
		  	result() {
		  		return this.counter > 5 ? 'Greater 5' : 'Smaller than 5'
		  	}
		  }
		});
	</script>
</body>
</html>
