<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content-"IE=edge">
	<title>VueJS</title>
	<script src="lib/vue.js"></script>
	<link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar healthbar-inner text-center" :style="playerHealthBar">
                	{{ playerHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar healthbar-inner text-center" :style="monsterHealthBar">
                	{{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameOn">
        <div class="small-12 columns">
            <button id="start-game" @click="start">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-if="gameOn">
        <div class="small-12 columns">
            <button id="attack" @click="attack(ATTACK_POWER)">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="logs.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="(log, index) in logs" :class="index % 2 ? 'player-turn' : 'monster-turn'">
                	{{ log }}
                </li>
            </ul>
        </div>
    </section>
</div>
	<script src="app.js"></script>
</body>
</html>
