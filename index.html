<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content-"IE=edge">
	<title>VueJS</title>
	<script src="lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text">
		<p>{{ name }}</p>
	</div>
	<script>
		new Vue({
			el: '#app',
		  data: {
		  	name: 'Alex'
		  }	  
		});
	</script>
</body>
</html>
