<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content-"IE=edge">
	<title>VueJS</title>
	<script src="lib/vue.js"></script>
</head>
<body>
	<div id="app">
	  <button v-on:click="btnClick">Click me</button>
	  <button v-on:click="decrease">Click me</button>
	  <p>Counter: {{ counter }}</p>
	  <p>Result: {{ result }}</p>
	</div>
	<script>
		new Vue({
			el: '#app',
		  data: {
		  	counter: 0,
		  	result: ''
		  },
		  methods: {
		  	btnClick : function() {
			  	this.counter++;
			  	this.result = this.counter > 5 ? 'Greater 5' : 'Smaller 5'
			  },
			decrease : function() {
				this.counter--;
				this.result = this.counter > 5 ? 'Greater 5' : 'Smaller 5'
			}
		  }
		});
	</script>
</body>
</html>
